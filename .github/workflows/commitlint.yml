name: Organization Commit Message Lint

on:
  workflow_call:

jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout .github Config Repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/.github
          ref: main
          path: config_repo

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install commitlint
        run: npm install -g @commitlint/cli @commitlint/config-conventional

      - name: Validate PR Title
        if: github.event_name == 'pull_request'
        run: |
          CONFIG_FILE="config_repo/.github/.commitlintrc.json"
          PR_TITLE="${{ github.event.pull_request.title }}"

          echo "Validating PR title: $PR_TITLE"
          echo "$PR_TITLE" | commitlint --config $CONFIG_FILE

      - name: Validate Push Commits
        if: github.event_name == 'push'
        run: |
          CONFIG_FILE="config_repo/.github/.commitlintrc.json"

          echo "Push detected, checking commits from ${{ github.event.before }} to ${{ github.sha }}"
          commitlint --config $CONFIG_FILE \
                     --from=${{ github.event.before }} \
                     --to=${{ github.sha }}
