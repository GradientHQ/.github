name: Organization Commit Message Lint

on:
  workflow_call:


jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout Caller Repository Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0


      - name: Checkout .github Config Repository
        uses: actions/checkout@v4
        with:
          repository: ${{ github.repository_owner }}/.github
          ref: main
          path: config_repo

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install commitlint
        run: npm install -g @commitlint/cli @commitlint/config-conventional


      - name: Run commitlint
        run: |
          CONFIG_FILE="config_repo/.github/.commitlintrc.json"

          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "PR detected, checking commits from base to HEAD"
            commitlint --config $CONFIG_FILE \
                       --from=${{ github.event.pull_request.base.sha }} \
                       --to=${{ github.sha }}

          elif [ "${{ github.event_name }}" = "push" ]; then
            echo "Push detected, checking all commits in the range"
            commitlint --config $CONFIG_FILE \
                       --from=${{ github.event.before }} \
                       --to=${{ github.sha }}

          else
            echo "Event ${{ github.event_name }} is not supported for commitlint range check."
            exit 1
          fi
