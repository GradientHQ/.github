name: Organization Commit Message Lint

on:
  workflow_call:
    inputs:
      config-path:
        required: false
        type: string
        default: ".github/commitlintrc.json"


jobs:
  commitlint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install commitlint
        run: |
          npm install --save-dev @commitlint/{config-conventional,cli}

      - name: Run commitlint
        run: |
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            echo "PR detected, checking commits from base to HEAD"
            npx commitlint --config ${{ inputs.config-path }} --from=${{ github.event.pull_request.base.sha }} --to=${{ github.sha }}
          else
            echo "Push detected, checking last commit"
            npx commitlint --config ${{ inputs.config-path }} --from=HEAD~1 --to=HEAD
          fi
